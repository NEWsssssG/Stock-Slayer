<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Slayer</title>
</head>
<body>
    <div>
        <img src="/images/stock-slayer-logo.png" alt="Stock Slayer Logo" width="200">
    </div>
    <h1>Welcome to Stock Slayer</h1>
    
    <!-- Stock Search Form -->
    <form th:action="@{/search}" method="post">
        <label for="stockName">Enter Stock Symbol:</label>
        <input type="text" id="stockName" name="stockName">
        <button type="submit">Search</button>
    </form>

    <!-- Display Stock Information -->
    <div th:if="${stockInfo}">
        <h2 th:text="${stockInfo.name}"></h2>
        <p>Stock Symbol: <span th:text="${stockInfo.symbol}"></span></p>
        <p>Stock Price: <span th:text="${stockInfo.price}"></span></p>
        <form th:action="@{/buy}" method="post">
            <label for="buyShares">Number of Shares to Buy:</label>
            <input type="number" id="buyShares" name="buyShares">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" id="symbol" name="symbol" th:value="${stockInfo.symbol}">
            <input type="hidden" id="name" name="name" th:value="${stockInfo.name}">
            <input type="hidden" id="price" name="price" th:value="${stockInfo.price}">
            <button type="submit">Buy</button>
        </form>
    </div>

    <!-- Display Held Stocks Table -->
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Stock Price</th>
                <th>Shares Owned</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="heldStock : ${heldStocks}">
                <td th:text="${heldStock.symbol} + ' (' + heldStock.name + ')'" />
                <td th:text="${heldStock.price}" />
                <td th:text="${heldStock.shares}" />
                <td th:text="${#numbers.formatDecimal(heldStock.price * heldStock.shares, 2)}" />
            </tr>
        </tbody>
    </table>

    <!-- Buy and Sell Buttons -->
    <form th:action="@{/sell/0}" method="post"> <!-- Assuming you want to sell the first stock -->
        <button type="submit">Sell</button>
    </form>

    <!-- Sorting Buttons -->
    <form th:action="@{/sortShares}" method="post">
        <button type="submit">Sort by Shares</button>
    </form>

    <form th:action="@{/sortHighestValue}" method="post">
        <button type="submit">Sort by Highest Value</button>
    </form>

    <form th:action="@{/sortLowestValue}" method="post">
        <button type="submit">Sort by Lowest Value</button>
    </form>
</body>
</html>

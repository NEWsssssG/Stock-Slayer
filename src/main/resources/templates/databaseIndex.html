<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Database Index</title>
    <link rel="stylesheet" th:href="@{css/databaseIndex.css}"/>

</head>
<body class="align">
    <table id="user-table" class="table table-bordered" style="width: 100%">
        <thead>
            <tr>
                <th>id</th>
                <th>email</th>
                <th>password</th>
                <th>isLocked</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user:${userList}">
                <td th:text="${user.getID()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td th:text="${user.getIsLocked()}"></td>
                <td><a th:href="@{'/database/delete/' + ${user.email}}">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <h1>Add User Entry</h1>
    <form method="POST" action="/database/add/">
        <div id="user-input-area">
            <input id="add-email"
                   name="email"
                   placeholder="Enter Email"
                   required type="text"
            />
            <input id="add-password"
                   name="password"
                   placeholder="Enter Password"
                   required type="password"
            />
        </div>
        <br/>
        <input type="submit" value="Add User"/>
    </form>
